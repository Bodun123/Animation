<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/animation.css">
    <title>Document</title>
</head>
<body>
    <p>Ми вивчаємо роботу з анімацією</p>
    <div class="d1"><marquee behavior="alternate" direction="right">Рядок, що рухається</marquee></div>
    <div class="d2"><marquee behavior="alternate" direction="right">Рядок, що рухається</marquee></div>
    <div class="d3"><marquee behavior="slide" direction="right" loop="2">Рядок, що рухається</marquee></div>
    <div class="d4">Relative</div>
    <div class="d5">Animation-iteration-count</div>
    <div class="d6">Reverse</div>
    <div class="d7">Alternate</div>
    <div class="d8">Linear</div>
    <div class="d9">Ease</div>
    <div class="d10">Ease-in</div>
    <div class="d11">Ease-out</div>
    <div class="d12">Ease-in-out</div>
    <div class="marquee">
        <p>Приклад прокрутки тексту замість marquee</p>
    </div>
</body>
</html>
